<!DOCTYPE html>

<html>

<head>
    <title>Example 07.01 - Particles - Only works in CanvasRenderer</title>
    <script src="./vendor/three.min.js"></script>
</head>
<body>

<div class="canvasdiv">
    <canvas id="threecanvas" ></canvas>
    <canvas id="bkgrdcanvas" ></canvas>

</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // create a scene, that will hold all our elements such as objects, cameras and lights.
    var scene = new THREE.Scene();

    // create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    var width = window.innerWidth;
    var height = window.innerHeight;


    // create a render and set the size
    var webGLRenderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("threecanvas"),
        antialias: true,
        preserveDrawingBuffer: false,
        alpha: true
    });
    webGLRenderer.setClearColor(new THREE.Color(0x000000, 1.0));
    webGLRenderer.setSize(window.innerWidth, window.innerHeight);


    var light = new THREE.AmbientLight('white', 0.5);
    scene.add(light);

        // position and point the camera to the center of the scene
        camera.position.x = 20;
        camera.position.y = 0;
        camera.position.z = 150;

        createParticles();
        render();


    function createParticles() {

        var geom = new THREE.Geometry();
        var material = new THREE.PointsMaterial({size: 4, vertexColors: true, color: 0xffffff});

        for (var x = -5; x < 5; x++) {
            for (var y = -5; y < 5; y++) {
                var particle = new THREE.Vector3(x * 10, y * 10, 0);
                geom.vertices.push(particle);
                geom.colors.push(new THREE.Color(Math.random() * 0x00ffff));
            }
        }

        var system = new THREE.Points(geom, material);
        scene.add(system);
    }


    function render() {
        requestAnimationFrame(render);

        webGLRenderer.render(scene, camera);
    }



</script>
</body>
</html>
